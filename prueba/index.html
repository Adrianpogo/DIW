<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes Expandibles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="image-container">
        <div class="image-box">
            <img src="medi" alt="Imagen 1">
            <div class="image-caption">Imagen 1</div>
        </div>
        <div class="image-box">
            <img src="imagen2.jpg" alt="Imagen 2">
            <div class="image-caption">Imagen 2</div>
        </div>
        <div class="image-box">
            <img src="imagen3.jpg" alt="Imagen 3">
            <div class="image-caption">Imagen 3</div>
        </div>
        <div class="image-box">
            <img src="imagen4.jpg" alt="Imagen 4">
            <div class="image-caption">Imagen 4</div>
        </div>
    </div>
</body>
</html>
