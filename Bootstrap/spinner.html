<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_red.css">
</head>
<body>
    
    <!-- BOTONES SPINNER -->
    <div class="spinner-border text-primary m-5" role="status">
    </div>

    <div class="spinner-grow text-danger m-5" role="status">
    </div>


    <!-- BOTONES SPINNER CON TEXTOS -->
    <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Cargando...

    </button>
    <button class="btn btn-primary">
        <span class="spinner-border spinner-grow-sm d-none"></span>
        <span>Pedir informacion</span>
    </button>


    <!-- BARRA DE PROGRESOS -->
    <div class="progress mt-5">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 75%" aria-valuenow="75" aria-valuemax="100" aria -valuemin="0">75%</div>
    </div>

    <div class="progress mt-5" style="height: 30px; width: 60%; margin: 0 auto;">
        <div class="progress-bar bg-danger" style="width: 60%" aria-valuenow="75" aria-valuemax="100" aria -valuemin="0">60%</div>
        <div class="progress-bar bg-secondary" style="width: 20%" aria-valuenow="75" aria-valuemax="100" aria -valuemin="0">20%</div>
        <div class="progress-bar bg-primary" style="width: 20%" aria-valuenow="75" aria-valuemax="100" aria -valuemin="0">20%</div>
    </div>

    <!-- BARRA DE PROGRESO CON FUNCIONALIDAD -->
    <div class="d-flex flex-column justify-content-center mt-5">
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 0%" aria-valuenow="0" aria-valuemax="100" aria -valuemin="0" id="barraProgreso">0%</div>
        </div>
        <button class="btn btn-primary mt-3" id="aumentarProgreso" style="width: 30%; margin: 0 auto;">Aumentar la barra</button>
        </button>
    </div>



    <!-- BOTON CON BARRA DE PROGRESO dentro de el boton-->
    <div class="text-center mt-5">
        <button class="btn btn-primary" style="position:relative; overflow: hidden;">
            AUMENTAR
            <div id="progreso" class="progress position-absolute bottom-0 start-0 m-0 w-100" style="height: 1px;">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 0;"></div>
            </div>

        </button>
    </div>
    
    <!-- JS -->
    <script>
        $("button").click(function(){
            $(this).find(".spinner-border").toggleClass("d-none");
        });

        $("#aumentarProgreso").click(function(){
            var barraProgreso = $("#barraProgreso");
            var ancho = parseInt(barraProgreso.attr("aria-valuenow"));
            if(ancho < 100){
                ancho += 10;
                barraProgreso.css("width", ancho + "%");
                barraProgreso.text(ancho + "%");
                barraProgreso.attr("aria-valuenow", ancho);
            }
        })

    </script>
</body>
</html>
