        .col-box {
          padding: 10px;
          text-align: center;
          border: 1px solid #f5c2c7;
     
        }
     
        .row-1 {
          background-color: #f8d7da;
          /* Rojo claro */
        }
     
        .row-2 {
          background-color: #d4edda;
          /* Verde claro */
        }
     
        .row-3 {
          background-color: #cce5ff;
          /* Azul claro */
        }
     
        .row-4 {
          background-color: #fff3cd;
          /* Amarillo claro */
        }
     
        .row-5 {
          background-color: #e2e3e5;
          /* Gris claro */
        }

        </style>
</head>
