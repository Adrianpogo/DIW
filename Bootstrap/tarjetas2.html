<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        
    </style>
</head>
<body>
    
    <div class="container mt-5">
        <div class="row gap-5">
            <div class="card col-sm-12 col-lg-4 p-0">
                <div class="card-header bg-success-subtle text-center">
                    Titulo de la tarjeta
                </div>
                <div class="card-body ">
                    <form action="" class="form ">
                        <div class="form-group d-flex align-items-center mt-2" >
                            <label for="" class="form-label me-3">Nombre:</label>
                            <input type="text" class="form-control w-50">
                        </div>
                        <div class="form-group d-flex align-items-center mt-2" >
                            <label for="" class="form-label me-3">Apellidos:</label>
                            <input type="text" class="form-control w-50">
                        </div>
                        <div class="form-group d-flex align-items-center mt-2" >
                            <label for="" class="form-label me-3">Observaciones:</label>
                            <input type="text" class="form-control w-50">
                        </div>
                        <div class="btn-toolbar mt-3 ">
                            <div class="btn-group me-2 w-100 ">
                                <button class="btn btn-success dropdown-toggle rounded-end-0" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </button>
                                <button class="btn btn-outline-success">2</button>
                                <button class="btn btn-outline-success">3</button>
                                <button class="btn btn-outline-success rounded-end">4</button>
                                <ul class="dropdown-menu aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#">Item 1</a></li>
                                    <li><a class="dropdown-item" href="#">Item 2</a></li>
                                    <li><a class="dropdown-item" href="#">Item 3</a></li>

                                </ul>

                            </div>
                            <div class="btn-group-vertical mt-2 w-100 ">
                                <button class="btn btn-outline-success rounded-bottom-0">Campo extra 1</button>
                                <button class="btn btn-outline-success">Campo extra 2</button>
                                <button class="btn btn-outline-success">Campo extra 3</button>
                                <button class="btn btn-outline-success rounded-bottom">Campo extra 4</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-success-subtle text-center">
                    Footer de la tarjeta
                </div>
            </div>
        </div>

    </div>

</body>
</html>
