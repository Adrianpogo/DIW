<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columnas1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
     
        .col-box {
          padding: 10px;
          text-align: center;
          border: 1px solid #f5c2c7;
     
        }
     
        .row-1 {
          background-color: #f8d7da;
          /* Rojo claro */
        }
     
        .row-2 {
          background-color: #d4edda;
          /* Verde claro */
        }
     
        .row-3 {
          background-color: #cce5ff;
          /* Azul claro */
        }
     
        .row-4 {
          background-color: #fff3cd;
          /* Amarillo claro */
        }
     
        .row-5 {
          background-color: #e2e3e5;
          /* Gris claro */
        }

        </style>
</head>
<body>

    <!--

    TAMAÑOS

        - XS -- Menos de 576px (es el punto base) se utiliza en móviles
        - SM -- 576px y superior
        - MD -- 768px y superior
        - LG -- 992px y superior
        - XL -- 1200px y superior
        - XXL -- 1400px y superior
    -->
     
    
    <div class="container mt-5">
        <div class="row row-1">
            <!-- Se pueden tener 12 columnas de máximo como ancho, si hay más pasa a la siguiente fila-->
            <div class="col-3 col-sm-9 col-md-5 col-lg-3 col-xl-2 col-xxl-1 col-box d-flex justify-content-center">
                <p>Hola</p>
            </div>
        </div>
    </div>
    
</body>
</html>
