<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .borde{
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <div class="container m-5 row">
        <div class=" borde col-12">
            <img src="https://campus.ceacfp.com/login/login-image/img/modulo.svg" class="border img-fluid float-start h-75">      
        </div>
        <div class=" borde col-12">
            <img src="https://campus.ceacfp.com/login/login-image/img/modulo.svg" class="border-primary border-5 img-thumbnail float-end h-75">      
        </div>
        <div class=" borde col-12">
            <img src="https://campus.ceacfp.com/login/login-image/img/modulo.svg" class="border-danger rounded-pill img-thumbnail mx-auto d-block h-75">      
        </div>
    </div>
