<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <button class="btn active w-100">Hola</button>
        <button class="btn disabled  btn-primary">Hola</button>
        <button class="btn  btn-success">Hola</button>
        <button class="btn btn-danger">Hola</button>
        <button class="btn btn-sm btn-warning">Hola</button>
        <button class="btn btn-lg btn-info">Hola</button>

    </div>
</body>
</html>
