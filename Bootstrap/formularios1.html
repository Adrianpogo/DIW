<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container mt-5">
        <h1>Primer Formulario Bootstrap</h1>
        <form>
            
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control form-control-lg is-valid" placeholder="Escribe tu nombre ">
                <div class="valid-feedback">Todo OK</div>
                <div class="invalid-feedback">No sabes tu nombre</div> <!-- is-invalid-->
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <label for="" class="form-label">Apellido 1</label>
                    <input type="text" class="form-control" placeholder="Primer apellido">
                </div>
                <div class="col-12 col-md-6">
                    <label for="" class="form-label">Apellido 2</label>
                    <input type="text" class="form-control" placeholder="Segundo apellido">
                </div>

            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña:</label>
                <input type="password" class="form-control">
                <div class="form-text">Mínimo 8 caracteres con al menos 1 minúscula, 1 mayúscula y 1 número</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Teléfono:</label>
                <input type="tel" class="form-control ">
            </div>
            <div class="mb-3">
                <label class="form-label">Comentarios:</label>
                <textarea class="form-control form-control-sm"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Color:</label>
                <input type="color" class="form-control form-control-sm">
            </div>
            <div class="mb-3">
                <label class="form-label">Subir fichero:</label>
                <input type="file" multiple class="form-control">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Selecciona</label>
                <select name="" id="" class="form-select">
                    <option value="">Hola1</option>
                    <option value="">Hola2</option>
                    <option value="">Hola3</option>
                    <option value="">Hola4</option>
                </select>
            </div>
        </form>
    </div>
    
</body>
</html>
